
<div class="b-item__header">
	<div class="b-item__album-cover">
		<img class="b-item__cover-image" src="<%= cover %>" />
		<div class="b-item__cover-shadow"></div>
	</div>

	<div class="b-item__content">
		<div class="b-item__track-title">
			<span class="b-item__artist-name">
				<%= artist %>
			</span>
			&nbsp; &mdash; &nbsp;
			<span class="b-item__track-name">
				<%= title %>
			</span>
		</div>

		<div class="b-item__state-buttons">
			<div class="b-item__play-button"></div>
			<div class="b-item__pause-button"></div>
		</div>

		<div class="b-item__info-place">
			<!-- -->
		</div>
	</div>

	<div class="b-item__control-buttons">
		<img class="b-item__wiki-button" src="images/like_pre.png" />
		<img class="b-item__like-button" src="images/like_pre.png" />
		<img class="b-item__delete-button" src="images/like_pre.png" />
	</div>
</div>

<div class="b-item__similars-place">
	<!-- -->
</div>
