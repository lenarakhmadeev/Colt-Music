<div class="b-similar__album-cover">
	<img class="b-similar__cover-image" src="<%= cover %>" />
</div>

<div class="b-similar__content">
	<div class="b-similar__track-title">
			<span class="b-similar__artist-name">
				<%= artist %>
			</span>
			<span class="b-similar__track-name">
				<%= title %>
			</span>
	</div>

	<div class="b-similar__buttons">
		<img src="images/sim_play.png" class="b-similar__play-button" />
		<img src="images/sim_play.png" class="b-similar__pause-button" />
		<img src="images/sim_add_pre.png" class="b-similar__add-button" />
		<img src="images/like_pre.png" class="b-similar__like-button" />
	</div>
</div>
