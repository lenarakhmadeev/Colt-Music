
<div class="b-player__control-buttons">
	<div class="b-player__state-buttons">
		<div class="b-player__play-button" title="Играть"></div>
		<div class="b-player__pause-button" title="Пауза"></div>
	</div>

	<div class="b-player__prev-button" title="Предыдущая запись"></div>
	<div class="b-player__next-button" title="Следующая запись"></div>
</div>

<div class="b-player__content">
	<div class="b-player__marquee-place"></div>

	<div class="b-player__progress">
		<div class="b-player__load-bar">
			<div class="b-player__progress-bar">
				<div class="b-player__progress-pick"></div>
			</div>

			<div class="b-player__progress-mask"></div>
		</div>
	</div>

	<div class="b-player__under">
		<div class="b-player__status-button">
			<div class="b-player__add-button" title="Добавить в Мои аудиозаписи"></div>
		</div>

		<div class="b-player__volume-controls">
			<div class="b-player__mute-controls">
				<div class="b-player__mute-button" title="Выключить звук"></div>
				<div class="b-player__unmute-button" title="Включить звук"></div>
			</div>

			<div class="b-player__volume">
				<div class="b-player__volume-bar">
					<div class="b-player__volume-pick"></div>
				</div>

				<div class="b-player__volume-mask"></div>
			</div>
		</div>
	</div>
</div>

<div class="b-player__cover-place">
	<img class="b-player__cover-image" src="<%= cover %>"/>
</div>
