<div class="b-similar__album-cover" title="Играть">
	<img class="b-similar__cover-image" src="<%= cover %>" />
</div>

<div class="b-similar__content">
	<div class="b-similar__track-title" title="Играть">
			<span class="b-similar__artist-name">
				<%= artist %>
			</span>
			<span class="b-similar__track-name">
				<%= title %>
			</span>
	</div>

	<div class="b-similar__buttons">
		<div class="b-similar__play-button" title="Играть"></div>
		<div class="b-similar__pause-button" title="Пауза"></div>
		<div class="b-similar__add-button" title="Добавить в Мои аудиозаписи"></div>
		<div class="b-similar__like-button" title="Добавить на стену"></div>
		<div class="b-similar__wiki-button" title="Биография"></div>
	</div>
</div>
